<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AgriConnectHub</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <h1><i class="fas fa-seedling"></i> AgriConnectHub</h1>
      <nav>
        <a href="main.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <div style="position: absolute; top: 20px; right: 20px;">
      <button
        class="theme-toggle"
        aria-label="Toggle dark/light mode"
        style="background: rgba(46, 125, 50, 0.1); border: 1px solid rgba(46, 125, 50, 0.3); color: #2e7d32"
      >
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
        <span class="theme-text">Light</span>
      </button>
    </div>

    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-seedling"></i>
      </div>
      <h2>Login AgriConnectHub</h2>
      <p class="form-subtitle">Login to get started</p>
    </div>

    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button
          type="button"
          class="password-toggle"
          onclick="togglePassword()"
          aria-label="Toggle password visibility"
        >
          <i class="fas fa-eye" id="password-eye"></i>
        </button>
      </div>
      <button type="submit" id="login-btn">Login</button>
      <p>
        Don't have an account?
        <a href="register.html" aria-label="Register for a new account">Register</a>
      </p>
    </form>
  </div>
  <script src="login.js"></script>
  <script src="theme.js"></script>
  <script src="auth.js"></script>
</body>
</html>
