    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-secondary, #0f4d0f);
      color: var(--text-primary, #333);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      background: var(--bg-primary, #fff);
      border-radius: 10px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    /* Header within container */
    .container header h1 {
      color: var(--text-primary, #333) !important;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container header p {
      color: var(--text-secondary, #666) !important;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }


    .loan-card:hover img {
      transform: scale(1.05);
    }

    .loan-card span {
      display: block;
      padding: 15px;
      font-weight: 600;
      background: rgba(76, 175, 80, 0.1);
      color: var(--text-primary, #333) !important;
      border-top: 1px solid rgba(76, 175, 80, 0.2);
      transition: all 0.3s ease;
    }

    /* Loan Guide section */

    }

    .btn-green {

      padding: 12px 24px;
      border-radius: 25px;

      font-weight: 600;

      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.3);
    }

    .btn-green:hover {
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
      color: #fff !important;
      text-decoration: none;
    }

    select.language-select {
      padding: 8px 12px;
      border-radius: 8px;
      margin-left: 15px;
      border: 2px solid rgba(76, 175, 80, 0.3);
      background: var(--bg-primary, #fff);
      color: var(--text-primary, #333);
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    select.language-select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    /* Dark mode specific styles */
    [data-theme="dark"] .container {
      background: #2d2d2d !important;
      border: 1px solid #404040;
    }

    [data-theme="dark"] .loan-guide-section {
      background: #2d2d2d !important;
      border-color: #404040;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    [data-theme="dark"] .loan-guide-section h2 {
      color: #ffffff !important;
    }

    [data-theme="dark"] .loan-guide-section p {
      color: #cccccc !important;
    }

    [data-theme="dark"] .container header h1 {
      color: #ffffff !important;
    }

    [data-theme="dark"] .container header p {
      color: #cccccc !important;
    }

    [data-theme="dark"] .loan-card {
      background: #3d3d3d !important;
      border-color: #505050;
    }

    [data-theme="dark"] .loan-card span {
      background: rgba(76, 175, 80, 0.2) !important;
      color: #ffffff !important;
      border-top-color: #505050;
    }

    [data-theme="dark"] select.language-select {
      background: #3d3d3d !important;
      border-color: #505050;
      color: #ffffff !important;
    }

    [data-theme="dark"] select.language-select option {
      background: #3d3d3d !important;
      color: #ffffff !important;
    }

    /* Ensure text is always visible during transitions */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease !important;
    }

    /* Force text color inheritance */
    .loan-guide-section *:not(.btn-green) {
      color: inherit !important;
    }

    .container *:not(.btn-green):not(select) {
      color: inherit !important;
    }

    /* Auth message styles */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    .auth-message {

      right: 20px;

      align-items: center;
      gap: 10px;
    }

      font-size: 1.2rem;
    }

  <script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.authManager.isLoggedIn()) {
        window.location.href = '/login';
        return;
      }

      const currentUser = window.authManager.getCurrentUser();
      if (currentUser) {
        // Update header to show user name
        const headerTitle = document.querySelector('header h2');
        if (headerTitle) {
          headerTitle.textContent = `Welcome to AgriConnectHub, ${currentUser.fullname}!`;
        }
      }
    });

    // Logout confirmation function
    function showLogoutConfirmation() {
      Swal.fire({
        title: 'Confirm Logout',
        text: 'Are you sure you want to logout?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          const logoutResult = window.authManager.logout();
          if (logoutResult.success) {
            Swal.fire({
              title: 'Logged Out!',
              text: logoutResult.message,
              icon: 'success',
              timer: 2000,
              showConfirmButton: false
            }).then(() => {
              // Redirect to index.html after logout
              window.location.href = '/';
            });
          } else {
            Swal.fire({
              title: 'Error!',
              text: logoutResult.message,
              icon: 'error'
            });
          }
        }
      });
    }

    // Scroll to top functionality
    const scrollToTopBtn = document.getElementById("scrollToTop");

    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 300) {
        scrollToTopBtn.classList.add("visible");
      } else {
        scrollToTopBtn.classList.remove("visible");
      }
    });

    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth",
      });
    });

    // Show crop recommendation section
    function showCropRecommendation() {
      document.getElementById('crop-recommendation').style.display = 'block';
      document.getElementById('crop-recommendation').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
