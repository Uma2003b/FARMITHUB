<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <meta name="description" content="AgriConnectHub- Empowering Agriculture Through Technology."/>
  <title>AgriConnectHub Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="shopkeeper.css" />
  <link rel="stylesheet" href="theme.css" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-secondary, #0f4d0f);
      color: var(--text-primary, #333);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .uniform-header { background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%); box-shadow: 0 6px 20px rgba(22, 163, 74, 0.25); display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; height: 80px; }
    .brand h2 { color: white; margin: 0; font-size: 1.6rem; }
    .header-buttons { display: flex; gap: 1rem; align-items: center; }
    .header-buttons a, .header-buttons button { background: rgba(255,255,255,0.15); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s; cursor: pointer; text-decoration: none; font-weight: 500; }
    .header-buttons a:hover, .header-buttons button:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
    .site-footer { background: linear-gradient(135deg, #2e7d32, #66bb6a); color: #fff; margin-top: auto; padding: 1.5rem; text-align: center; font-size: 0.9rem; width: 100%; display: flex; justify-content: center; align-items: center; }
    .site-footer p { margin: 0; text-align: center; }
    .site-footer a { color: #fff; text-decoration: none; }
    .site-footer a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="header-nav-wrapper">
    <header class="uniform-header">
      <div class="brand"><h2>üåæ AgriConnectHub Dashboard</h2></div>
      <div class="header-buttons">
        <a href="cropCalendar.html" class="calendar-button" title="Crop Calendar"><span class="calendar-icon">üìÖ</span>Calendar</a>
        <a href="feed-back.html" class="feedback-button">üí¨ Feedback</a>
        <a href="#" class="logout-button" onclick="showLogoutConfirmation()">üö™ Logout</a>
        <button class="theme-toggle" aria-label="Toggle dark/light mode">
          <i class="fas fa-sun sun-icon"></i>
          <i class="fas fa-moon moon-icon"></i>
          <span class="theme-text">Light</span>
        </button>
      </div>
    </header>
  </div>

  <main class="main-content">
    <div class="search-container">
      <div class="search-bar">
        <div class="search-input-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search dealers, locations, or services..." id="searchInput"/>
          <button class="clear-search" id="clearSearch" style="display: none;">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <div class="filter-controls">
        <div class="filter-group">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" class="filter-select">
            <option value="all">All Categories</option>
            <option value="pesticide">Pesticide & Insecticide</option>
            <option value="tractor">Tractor Leasing</option>
            <option value="harvester">Harvester Leasing</option>
            <option value="equipment">Other Equipment</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="locationFilter">Location:</label>
          <select id="locationFilter" class="filter-select">
            <option value="all">All Locations</option>
            <option value="visakhapatnam">Visakhapatnam</option>
            <option value="vijayawada">Vijayawada</option>
            <option value="guntur">Guntur</option>
            <option value="tirupati">Tirupati</option>
            <option value="nellore">Nellore</option>
            <option value="anantapur">Anantapur</option>
            <option value="chittoor">Chittoor</option>
            <option value="kurnool">Kurnool</option>
            <option value="kadapa">Kadapa</option>
            <option value="srikakulam">Srikakulam</option>
            <option value="vizianagaram">Vizianagaram</option>
            <option value="prakasam">Prakasam</option>
            <option value="westgodavari">West Godavari</option>
            <option value="eastgodavari">East Godavari</option>
            <option value="krishna">Krishna</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy" class="filter-select">
            <option value="name">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="location">Location</option>
          </select>
        </div>
        
        <button class="reset-filters" id="resetFilters">
          <i class="fas fa-undo"></i>
          Reset
        </button>
      </div>
      
      <div class="results-summary" id="resultsSummary">
        <span id="resultsCount">0</span> dealers found
      </div>
    </div>

    <section class="section" id="pesticide-sellers" data-category="pesticide">
      <div class="section-header">
        <h2 class="section-title">
          <span class="section-icon">üêõ</span>
          Pesticide & Insecticide Sellers
        </h2>
      </div>
    </section>

    <section class="section" id="tractor-dealers" data-category="tractor">
      <div class="section-header">
        <h2 class="section-title">
          <span class="section-icon">üöú</span>
          Tractor Leasing & Dealers
        </h2>
      </div>
    </section>

    <section class="section" id="harvester-dealers" data-category="harvester">
      <div class="section-header">
        <h2 class="section-title">
          <span class="section-icon">üåæ</span>
          Harvester Leasing & Dealers
        </h2>
      </div>
    </section>
      
    <div class="no-results" id="noResults" style="display: none;">
      <div class="no-results-content">
        <i class="fas fa-search"></i>
        <h3>No dealers found</h3>
        <p>Try adjusting your search criteria or filters</p>
        <button class="reset-filters-btn" onclick="resetAllFilters()">
          <i class="fas fa-undo"></i>
          Reset Filters
        </button>
      </div>
    </div>
  </main>
    
  <div class="modal" id="dealerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalDealerName">Dealer Details</h3>
        <button class="modal-close" onclick="closeDealerModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <footer class="site-footer">

  </footer>

  <script src="main.js"></script>
  <script src="theme.js"></script>
  <script src="auth.js"></script>
  <script src="shopkeeper.js"></script>
  <script src="nav.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.authManager.isLoggedIn()) {
        window.location.href = '/login';
        return;
      }

      const currentUser = window.authManager.getCurrentUser();
      if (currentUser) {
        const headerTitle = document.querySelector('header h2');
        if (headerTitle) {
          headerTitle.textContent = `Welcome to AgriConnectHub, ${currentUser.fullname}!`;
        }
      }
    });

    function showLogoutConfirmation() {
      Swal.fire({
        title: 'Confirm Logout',
        text: 'Are you sure you want to logout?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, logout',
        cancelButtonText: 'Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          const logoutResult = window.authManager.logout();
          if (logoutResult.success) {
            Swal.fire({
              title: 'Logged Out!',
              text: logoutResult.message,
              icon: 'success',
              timer: 2000,
              showConfirmButton: false
            }).then(() => {
              window.location.href = '/';
            });
          } else {
            Swal.fire({
              title: 'Error!',
              text: logoutResult.message,
              icon: 'error'
            });
          }
        }
      });
    }

    const scrollToTopBtn = document.getElementById("scrollToTop");

    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 300) {
        scrollToTopBtn?.classList.add("visible");
      } else {
        scrollToTopBtn?.classList.remove("visible");
      }
    });

    scrollToTopBtn?.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth",
      });
    });

    function showCropRecommendation() {
      document.getElementById('crop-recommendation').style.display = 'block';
      document.getElementById('crop-recommendation').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
