<!DOCTYPE html>
<html lang="te">
<head>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>లాగిన్ - AgriConnectHub</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <h1><i class="fas fa-seedling"></i> AgriConnectHub</h1>
      <select id="languageSelector" class="language-select" onchange="changeLanguage()" style="margin-left: 20px;">
        <option value="en">English</option>
        <option value="te" selected>తెలుగు</option>
      </select>
      <nav>
        <a href="main_telugu.html"><i class="fas fa-home"></i> డాష్‌బోర్డ్</a>
        <a href="index_telugu.html"><i class="fas fa-arrow-left"></i> వెనక్కి</a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <div style="position: absolute; top: 20px; right: 20px;">
      <button
        class="theme-toggle"
        aria-label="Toggle dark/light mode"
        style="background: rgba(46, 125, 50, 0.1); border: 1px solid rgba(46, 125, 50, 0.3); color: #2e7d32"
      >
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
        <span class="theme-text">Light</span>
      </button>
    </div>

    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-seedling"></i>
      </div>
      <h2>లాగిన్ AgriConnectHub</h2>
      <p class="form-subtitle">ప్రారంభించడానికి లాగిన్ అవ్వండి</p>
    </div>

    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          id="email"
          placeholder="మీ ఇమెయిల్ నమోదు చేయండి"
          required
        />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          placeholder="మీ పాస్వర్డ్ నమోదు చేయండి"
          required
        />
        <button
          type="button"
          class="password-toggle"
          onclick="togglePassword()"
          aria-label="Toggle password visibility"
        >
          <i class="fas fa-eye" id="password-eye"></i>
        </button>
      </div>
      <button type="submit" id="login-btn">లాగిన్</button>
      <p>
        ఖాతా లేనిదా?
        <a href="register_telugu.html" aria-label="కొత్త ఖాతా కోసం నమోదు చేసుకోండి">నమోదు చేసుకోండి</a>
      </p>
    </form>
  </div>
  <script src="login.js"></script>
  <script src="theme.js"></script>
  <script src="auth.js"></script>
  <script>
    function changeLanguage() {
      const selector = document.getElementById('languageSelector');
      const selectedLang = selector.value;
      if (selectedLang === 'en') {
        window.location.href = 'login.html';
      } else if (selectedLang === 'te') {
        window.location.href = 'login_telugu.html';
      }
    }
  </script>
</body>
</html>
